<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="css/style.css"></script>
  <title>So You Think You Can JS?</title>
</head>

<body>
  <div class="container-fluid">
    <h1>So You Think You Can JS?</h1>

      <!-- first question -->
      <div id="question1">
        <form id="q1">
          <p>What is the shortform of HTML?</p>
            <label><input type="radio" name="q1" value="1">HTML</label>
            <label><input type="radio" name="q1" value="0">HMLT</label>
            <label><input type="radio" name="q1" value="0">MLHT</label>
        </form>

      </div>

      <!-- end of first question -->
        <button id="button1" class="qs1">Next</button>
      <!-- second question -->
      <div id="question2">
        <form id="q2">
          <p>What is the other name for JavaScript?</p>
            <label><input type="radio" name="q2" value="1">ECMAscript</label>
            <label><input type="radio" name="q2" value="0">JS</label>
            <label><input type="radio" name="q2" value="0">Who knows</label>
        </form>
        <button type="button" name="button">Next</button>
        <button type="button" name="button">Previous</button>
      </div>
      <!-- end of second question -->
      <!-- third question -->
      <div id="question3">
        <form id="q3">
          <p>Is C++ a low level language?</p>
          <div class="qs3">
            <label><input type="radio" name="q3" value="0">Yes</label>
          </div>
          <div class="qs3">
            <label><input type="radio" name="q3" value="1">No</label>
          </div>
        </form>
        <button type="button" name="button">Next</button>
        <button type="button" name="button">Previous</button>
      </div>

      <!-- end of third question -->


    <div id="results">
      <p id="response"></p>
      <p>Your Score is:</p>
      <p id="finalScore"></p>
    </div>
  </div>

</body>

</html>
