<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="css/style.css"></script>
  <title>So You Think You Can JS?</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>So You Think You Can JS?</h1>
      <ol>
        <form class="q1">
        <li>What is the shortform of HTML?</li>
          <div class="question1">
            <label><input type="radio" name="html" value="html">HTML</label>
          </div>
          <div class="question1">
            <label><input type="radio" name="html" value="hmlt">HMLT</label>
          </div>
          <div class="question1">
            <label><input type="radio" name="html" value="mlht">MLHT</label>
          </div>
        </form>
        <form class="q2">
          <li>What is the other name for JavaScript?</li>
          <div class="question2">
              <label><input type="radio" name="javascript" value="ecma">ECMAscript</label>
          </div>
          <div class="question2">
              <label><input type="radio" name="javascript" value="js">JS</label>
          </div>
          <div class="question2">
              <label><input type="radio" name="javascript" value="whoknows">Who knows</label>
          </div>
          <form class="q3">
            <li>Is C++ a low level language?</li>
            <div class="question3">
                <label><input type="radio" name="cplus" value="yes">Yes</label>
            </div>
            <div class="question3">
                <label><input type="radio" name="cplus" value="no">No</label>
            </div>
          </form>
        </form>
      </ol>
    </div>
  </div>

</body>

</html>
